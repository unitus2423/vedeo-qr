<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive QR Code Video</title>
    <script>
        function handleQRScan() {
            const video = document.getElementById('videoPlayer');
            if (document.hidden) {
                video.pause();
            } else {
                video.play();
            }
        }
        document.addEventListener('visibilitychange', handleQRScan);
    </script>
</head>
<body>
    <video id="videoPlayer" width="600" controls>
        <source src="https://drive.google.com/uc?export=download&id=https://drive.google.com/uc?export=download&id=1hQj-Coh6oM2Y1tha1t--uu-xxOumVc9f" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
